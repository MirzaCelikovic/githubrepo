mutation AddStar($repositoryId: ID!){
    addStar(input:{starrableId: $repositoryId}){
        starrable {
            id,
            viewerHasStarred
        }
    }
}
mutation RemoveStar($repositoryId: ID!){
    removeStar(input:{starrableId: $repositoryId}){
        starrable {
            id,
            viewerHasStarred
        }
    }
}
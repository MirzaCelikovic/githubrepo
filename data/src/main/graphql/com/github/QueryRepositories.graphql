query Repositories($orgName: String!, $afterCursor: String) {
    organization(login: $orgName) {
        repositories(first: 100, after: $afterCursor) {
            edges {
                node {
                    name
                    description
                    isPrivate
                    url
                    stargazerCount
                }
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
    }
}